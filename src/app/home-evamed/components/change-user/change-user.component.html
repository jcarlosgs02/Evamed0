<div class="header-modal">
  <h1 mat-dialog-title class="title-standard-second-light">
    Cambio datos de usuario
  </h1>
  <a (click)="onNoClick()" class="close-modal">
    X
  </a>
</div>
<div mat-dialog-content>
  <div class="Row">
    <div class="Col">
      <div class="label-general">
        Usuario
      </div>
      <div>
        <mat-form-field>
          <input
            class="input-general"
            [(ngModel)]="data.nameProject"
            matInput 
            type="text"
          >
        </mat-form-field>
      </div>
      <div class="logoContainer">
          <img src="http://img1.wikia.nocookie.net/__cb20130901213905/battlebears/images/9/98/Team-icon-placeholder.png">
      </div>
     <div class="fileContainer sprite">
         <span>choose file</span>
         <input type="file"  value="Choose File">
     </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="center">
  <button
    mat-button
    [mat-dialog-close]="data"
    class="yellow-button"
  >
    Actualizar
  </button>
</div>
